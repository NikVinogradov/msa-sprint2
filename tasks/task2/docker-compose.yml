version: "3.8"

services:
  monolith:
    build:
      context: ../monolith
      dockerfile: Dockerfile
    container_name: hotelio-monolith
    ports:
      - "8084:8080"
    networks:
      - hotelio-net
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://monolith-db:5432/hotelio
      SPRING_DATASOURCE_USERNAME: hotelio
      SPRING_DATASOURCE_PASSWORD: hotelio
      BOOKING_SERVICE_EXTERNAL_HOST: booking-service
      BOOKING_SERVICE_EXTERNAL_PORT: 9090

  monolith-db:
    image: postgres:15
    container_name: hotelio-db
    environment:
      POSTGRES_USER: hotelio
      POSTGRES_PASSWORD: hotelio
      POSTGRES_DB: hotelio
    ports:
      - "5432:5432"
    volumes:
      - monolith-db-data:/var/lib/postgresql/data
    networks:
      - hotelio-net
      
  booking-service:
    build:
      context: ./booking-service
      dockerfile: Dockerfile
    container_name: booking-service
    ports:
      - "9090:9090"
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:9090
      ConnectionStrings__BookingDb: Host=booking-db;Port=5432;Database=booking;Username=booking;Password=booking
      Monolith__BaseUrl: http://monolith:8080
      Kafka__BootstrapServers: kafka:9092
      Kafka__Topic: booking-created
    depends_on:
      - booking-db
      - kafka
    networks:
      - hotelio-net
      
  booking-db:
    image: postgres:15
    container_name: booking-db
    environment:
      POSTGRES_USER: booking
      POSTGRES_PASSWORD: booking
      POSTGRES_DB: booking
    ports:
      - "5433:5432"
    volumes:
      - booking-db-data:/var/lib/postgresql/data
      - ./booking-service/db:/docker-entrypoint-initdb.d
    networks:
      - hotelio-net
      
  booking-history-service:
    build:
      context: ./booking-history-service
      dockerfile: Dockerfile
    container_name: booking-history-service
    ports:
      - "9091:8080"
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ConnectionStrings__HistoryDb: Host=booking-history-db;Port=5432;Database=booking_history;Username=booking_history;Password=booking_history
      Kafka__BootstrapServers: kafka:9092
      Kafka__Topic: booking-created
      Kafka__GroupId: booking-history-service
    depends_on:
      - booking-history-db
      - kafka
    networks:
      - hotelio-net
      
  booking-history-db:
    image: postgres:15
    container_name: booking-history-db
    environment:
      POSTGRES_USER: booking_history
      POSTGRES_PASSWORD: booking_history
      POSTGRES_DB: booking_history
    ports:
      - "5434:5432"
    volumes:
      - booking-history-db-data:/var/lib/postgresql/data
      - ./booking-history-service/db:/docker-entrypoint-initdb.d
    networks:
      - hotelio-net

  kafka:
    image: confluentinc/cp-kafka:7.2.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - hotelio-net
  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.1
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - hotelio-net

volumes:
  monolith-db-data:
  booking-db-data:
  booking-history-db-data:

networks:
  hotelio-net:
    external: true
